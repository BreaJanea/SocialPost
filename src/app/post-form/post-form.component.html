<div class="bg">
    <div class="form-bg">
        <button><i class="fas fa-times fa-2x" (click)="close()"></i></button>
        <form>
            <div>
                <label>Title</label>
                <br>
                <input name="title" type="text" placeholder="Post title" [(ngModel)]="titleInput"/>
            </div>
            <div>
                <label>Thought</label>
                <br>
                <textarea name="body" [(ngModel)]="thoughtInput"></textarea>
            </div>
            <button (click)="submitPost()">Add Post</button>
        </form>
    </div>
</div>
