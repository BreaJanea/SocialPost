  
<div class="list-container">
    <h2>My thoughts</h2>
    <button (click)="popupInit()">New Thought +</button>
    <br>
    <post *ngFor ='let p of post'>
      
      <h3> {{p.title}} </h3>
     
        {{p.thought}}
    
       
    </post>
</div>
<app-post-form
    *ngIf="popUp"
    [form]="formShow"
    [popUp]="popUp"
    (popUpChanged)="onClose()"
    (submitted)="onSubmit($event)"
></app-post-form>
